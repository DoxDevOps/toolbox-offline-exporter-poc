 {% extends "base.html" %}


{% block content %}
<h3 style="margin-left: 40%"> Configure Your Site </h3>
 <form action="/config" method="POST"  enctype="application/x-www-form-urlencoded" class="form-horizontal" style="max-width: 500px; margin-left: 20%">

<div class="form-group mb-3">
    <label for="site" class="col-md-3 col-sm-3 col-xs-12 form-label ">Select Site: </label>
    <select id="site" name="site" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option  value=" "> </option>
        {% for site in sites %}

            <option  value="{{ site['uuid'] }}">{{ site["name"] }}</option>
         {% endfor %}

    </select>


</div>

<div class="form-group  mb-3">
    <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
         <button class="btn btn-primary"> <span class="glyphicon glyphicon-upload" style="margin-right:5px;"></span>Save Site  </button>
    </div>
</div>
</form>

 {% endblock %}
